name: DevTracker Frontend Continuous Integration
run-name: ${{ github.actor }}  triggered ${{ github.workflow }} Workflow  ðŸš€
on:
  workflow_dispatch:
jobs:
  Continuous-Integration:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Code Checkout
        uses: actions/checkout@v5
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: "./client/package-lock.json"
      - name: Install Dependencies
        run: npm ci
      - name: Build Code
        run: npm run build
      - name: Package Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./client/dist
